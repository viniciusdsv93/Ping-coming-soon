<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Ping coming soon page</title>

</head>
<body>

  <header>
    <img src="images/logo.svg" alt="">
  </header>

  <section class="launching">

    <h1>We are launching <span>soon!</span></h1>
    <p>Subscribe and get notified</p>

    <div class="launching-searchbox">
        <form action="" class="validator">
          <div class="input-error">
            <input class="input-email" type="text" placeholder="Your email address...">
            <div class="error-message hidden">aaaa</div>
          </div>
          <input id="input-submit" type="submit" value="Notify Me">
        </form>
    </div>
  </section>

  <main>
    <img src="images/illustration-dashboard.png" alt="">
  </main>
  
  <section class="social-media">
    <a href="https://www.facebook.com/" target="_blank">
      <div><img src="images/facebook-f-brands.svg" alt=""></div>
    </a>
    <a href="https://twitter.com/" target="_blank">
      <div><img src="images/twitter-brands.svg" alt=""></div>
    </a>
    <a href="https://www.instagram.com/" target="_blank">
      <div><img src="images/instagram-brands.svg" alt=""></div>
    </a>
  </section>

  <footer>
    <div class="attribution">
      <div>&copy; Copyright Ping. All rights reserved.</div>
      <div>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</div> 
      <div>Coded by <a href="https://github.com/viniciusdsv93">Vin√≠cius dos Santos Verissimo</a>.</div>
    </div>
  </footer>

  <script src="script.js"></script>

</body>
</html>
